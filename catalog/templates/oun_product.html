{% extends 'products.html' %}
{% load my_tags %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div class="col">
                    <div class="card shadow-sm">
                        <img src="{{ prod.image | media_filter }}">
                        <div class="card-body">
                            <p class="card-text">Категория: {{ prod.category }}</p>
                            <p class="card-text">{{ prod.name }}</p>
                            <p class="card-text">{{ prod.price }} руб</p>
                            <p class="card-text">{{ prod.description }}</p>
                            <p class="card-text">Дата создания: {{ prod.created_at }}</p>
                            <p class="card-text">Дата последнего изменения: {{ prod.updated_at }}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <a class="btn btn-primary" href="{% url 'catalog:product_list'%}" role="button">Назад</a>
                                </div>
                                <small class="text-body-secondary">10 кг</small></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
